  mongodb:
    image: 'mongo:latest'
    container_name: otp-mongodb
    restart: unless-stopped
    environment:
      - 'MONGO_INITDB_DATABASE=communication'
      - 'MONGO_INITDB_ROOT_PASSWORD=password'
      - 'MONGO_INITDB_ROOT_USERNAME=admin'
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/mongodb
